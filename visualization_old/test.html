<!DOCTYPE html>
<html lang="en">
<head>
    <title>TEST</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0px;
            background-color: #000000;
            overflow: hidden;
            color: white;
            font-family: consolas, mono;
        }

        #textcanvas{
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <canvas id="textcanvas" width="128" height="128"></canvas>


    <script src="./three.js"></script>
    <script src="./OrbitControls.js"></script>


    <script type="text/javascript">
        var camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 2000 );
        controls = new THREE.OrbitControls(camera);
        camera.position.z = 400;
        var scene = new THREE.Scene();
        var material = new THREE.MeshBasicMaterial();
        var mesh = new THREE.Mesh( new THREE.BoxGeometry( 200, 200, 200 ), material );
        scene.add( mesh );
        var renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        var textCanvas = document.getElementById( 'textcanvas' );
        var textContext = textCanvas.getContext( '2d' );
        // draw white background
        textContext.fillStyle = "#FFFFFF";
        textContext.fillRect( 1, 1, 126, 126 );
        textContext.font = "20px Consolas, Mono";
        textContext.fillStyle = "#000000";
        
        textContext.fillText('asdf', 10, 30);
        // set canvas as material.map (this could be done to any map, bump, displacement etc.)
        material.map = new THREE.Texture( textCanvas );
        // need to flag the map as needing updating.
        material.map.needsUpdate = true;

        mesh.rotation.x += .4;
        mesh.rotation.y += .4;



        renderer.render( scene, camera );
    </script>
</body>
</html>
